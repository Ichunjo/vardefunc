name: Lint Python code with Ruff & mypy

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  PYTHON_VERSION: 3.14

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --no-install-package vapoursynth

      - name: Run Ruff check
        id: ruff_check
        run: uv run --no-sync ruff check vardefunc

      - name: Run Ruff format
        id: ruff_format
        if: success() || (failure() && steps.ruff_check.conclusion == 'failure')
        run: uv run --no-sync ruff format --check --diff

      - name: Running mypy
        if: success() || (failure() && (steps.ruff_check.conclusion == 'failure' || steps.ruff_format.conclusion == 'failure'))
        run: uv run --no-sync mypy vardefunc
