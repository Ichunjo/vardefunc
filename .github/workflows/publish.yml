name: Publish to PyPI
on:
  release:
    types: published
  workflow_dispatch:

env:
  PYTHON_VERSION: 3.14

jobs:
  build-and-publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest

    environment:
      name: release
      url: https://pypi.org/project/vardefunc/

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          enable-cache: true

      - name: Build
        run: uvx hatch build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
